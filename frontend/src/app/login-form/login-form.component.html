<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="UserName" formControlName="userName" [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.controls['userName'].hasError('required')">
        User name <strong>không hợp lệ</strong>
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.controls['password'].hasError('required')">
        Mật khẩu <strong>không hợp lệ</strong>
      </mat-error>
    </mat-form-field>
  </p>

  <div class="button">
    <button mat-raised-button color="primary" type="submit" >Login</button>
  </div>
  <mat-error class="error-message" *ngIf="errorMessage !== ''">
    {{errorMessage}}
  </mat-error>

</form>
</mat-card-content>
</mat-card>

<div *ngIf="blockUI" class="in modal-backdrop">
  <div class="loading">
  </div>
</div>
